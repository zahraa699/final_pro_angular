    <!-- Login -->
    <div class="container">
        <form class="login" #myForm="ngForm">
            <h4 class="login__header">
                I'M A RETURNING CUSTOMER
            </h4>
            <div class="form-group" [ngClass]="{'invalid' : email.invalid && email.touched}">
                <label for="">Username or E-mail Address</label>
                <input  class="form-control" type="text" name="email" id="" required #email=ngModel ngModel>
                <div *ngIf=" email.invalid && email.touched && email.errors?.['required']">Add a UserName or Email</div>
            </div>
            <div class="form-group login__Password" [ngClass]="{'invalid' : password.invalid && password.touched}">
                <a href="#" class="login__forget-password">(Forget Password?)</a>
                <label for="">Password</label>
                <input  class="form-control" type="text" name="Password" id="" required #password=ngModel ngModel>
                <div *ngIf="password.invalid && password.touched && password.errors?.['required']">Add Password</div>
            </div>
            <div class="login__remember-me">
                <div class="form-group__checkbox"><input type="checkbox" name="" id="">
                <span>Remember Me</span>
            </div>
            <div class="add-product__actions">
                    <button  class="btn btn--gray">Cancel</button>
                    <button routerLink="/home" class="btn btn--primary"  [disabled]="myForm.invalid">Login</button>
                </div>
            </div>
            <a [routerLink]="'/register'" class="login__register-now">Register Now</a>
        </form>
    </div>
