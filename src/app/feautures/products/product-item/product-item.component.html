<!-- <div > -->
    <div class="item-medium-1__alert" *ngIf="productItem.discount">Sale</div>
    <!-- proprty bindin -->
    <div class="item-medium-1__image image" [style]="'background-image: url('+productItem.imageUrls+')'">
        <a (click)="onAddToCartPressed()" class="item-medium-1__action" [innerHtml]="' Add to Cart'"></a>
    </div>
    <a [routerLink]="'product/details/'+productItem.id" [queryParams]="name:productItem.data[0].name">
        <h4>{{productItem.data[0].name}}</h4>
        <div class="flex-row">
            <div>
                <del *ngIf="productItem.discount">${{productItem.price}}</del>
                <!-- ternally opeartor mean if and else if in line one -->
                <span class="lable">${{productItem.discount ? productItem.price - productItem.discount : productItem.price}}</span>
            </div>
        </div>
    </a>
    <div class="crud-actions">
        <a href="#"><i class="far fa-eye"></i></a>
        <a href="#"><i class="fas fa-edit"></i></a>
        <a href="#"><i class="fas fa-trash-alt"></i></a>
    </div>
<!-- </div> -->
